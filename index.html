<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mechanical clock by VMerk</title>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <ol>
        <li>Clicking on the stopwatch will start it</li>
        <li>Clicking the stopwatch again will display a result</li>
        <li>Double clicking on the stopwatch will stop it</li>
      </ol>
    </header>
    <main>
      <ul id="list"></ul>
      <div class="clock">
        <a class="title" href="https://github.com/VladimirMerk" target="_blank">VMerk</a>
        <div class="main-timer">
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
          <div class="second-hand"></div>
          <div class="markers">
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
            <div class="hour-marker"></div>
          </div>
        </div>
        <div class="second-timer">
          <div class="stopwatch">
            <div class="second-hand"></div>
            <div class="millisecond-hand"></div>
            <div class="markers">
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
              <div class="hour-marker"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
